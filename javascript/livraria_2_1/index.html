<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minha Estante Virtual</title>
    <!-- importação do Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Importação de Fontes do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Javascript -->
    <script src="scripts.js" type="module" defer></script>
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="bg-gray-100">
    <header class="bg-indigo-600 text-white py-6 shadow-md rounded-b-lg mb-8">
      <div class="container mx-auto">
        <h1 class="text-3xl font-bold text-center">Minha Estante Virtual</h1>
        <p class="text-center text-indigo-200 mt-1">
          Livros que marcaram minha jornada
        </p>
      </div>
    </header>

    <main id="bookshelf" class="container mx-auto px-4 pb-8">
      <h2
        class="text-2xl font-semibold text-gray-800 mb-6 border-b-2 border-indigo-300 pb-2"
      >
        Livros do Renan
      </h2>
      <div
        class="flex flex-col md:flex-row justify-center mb-6 space-y-3 md:space-y-0 md:space-x-4"
      >
        <button
          id="mostrar-lidos"
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
        >
          Mostrar Livros Lidos
        </button>
        <button
          id="mostrar-nao-lidos"
          class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
        >
          Mostrar Livros Não Lidos
        </button>
        <button
          id="mostrar-todos"
          class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded"
        >
          Mostrar Todos
        </button>

        <!-- Barra de pesquisa - input: text -->
        <input
          type="text"
          id="termo-buscado"
          placeholder="Busque por título ou autor"
          class="flex-grow pl-6 pr-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <div
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8"
        id="estante"
      ></div>
    </main>

    <footer class="bg-gray-800 text-white py-4">
      <div class="container mx-auto px-4 text-center">
        <p>&copy; 2025 Renan - Minha estante virtual</p>
      </div>
    </footer>
  </body>
</html>
