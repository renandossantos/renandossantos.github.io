<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>JavaScript - Exercícios</title>
  </head>

  <body>
    <h1>JS - Exercícios</h1>
    <main>
      <section id="output"></section>
    </main>

    <script>
      /* a) a soma de todos os numeros intermedios, indicando no final quantos numeros foram somados */

      let num1 = Number(prompt("Digite um número:"));
      let num2 = Number(prompt("Digite um número maior:"));

      let soma = 0;
      let numerosSomados = 0;

      while (num1 < num2) {
        soma += num1;
        numerosSomados++;
        num1++;
      }

      // escrever dentro da section output
      let output = document.getElementById("output");
      output.innerHTML = `Soma: ${soma}; <br/> Números somados: ${numerosSomados}`;
    </script>
  </body>
</html>
