<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Hangman Game</title>
  </head>

  <body>
    <header>
      <h1>Hangman Game</h1>
    </header>
    <button id="new-game">Novo Jogo</button>

    <main id="game-screen" class="hidden">
      <article class="content-img">
        <img src="./images/img1.png" width="250px" alt="Hangman Game" />
      </article>

      <article class="content">
        <div class="guess-word"></div>
        <div class="clue"></div>
        <div class="btns"></div>
      </article>
    </main>

    <!-- Telas de vitória / derrota -->
    <div id="win-img" class="hidden">
      <p>Parabéns!! Você ganhou!</p>
      <img
        src="./images/winner.png"
        alt="vitória"
        style="width: 300px; height: 300px; margin: 20px"
      />
    </div>

    <div id="lose-img" class="hidden">
      <p>Você perdeu! Tente outra vez!</p>
      <img
        src="./images/loser.png"
        alt="derrota"
        style="width: 300px; height: 300px; margin: 20px"
      />
    </div>

    <script src="./js/script.js" type="module"></script>
  </body>
</html>
