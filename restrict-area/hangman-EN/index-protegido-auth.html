<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Protegida - AUTH</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body id="body-auth">
    <div id="password-prompt">
      <h2 id="h2-auth">-- Área Restrita --</h2>
      <p>Por favor, insira a senha para acessar esta página:</p>
      <input type="password" id="password-input" placeholder="Digite a senha" />
      <button id="btn-auth" onclick="checkPassword()">Acessar</button>
      <p id="error-message" class="hidden error">
        Senha incorreta. Tente novamente.
      </p>
    </div>

    <script>
      function checkPassword() {
        const password = "feios"; // Defina a senha aqui
        const input = document.getElementById("password-input").value;
        const errorMessage = document.getElementById("error-message");

        if (input === password) {
          // Senha correta: redireciona para a nova página
          window.location.href = "hangman.html";
        } else {
          // Senha incorreta: mostra mensagem de erro
          errorMessage.classList.remove("hidden");
        }
      }
    </script>
  </body>
</html>
