<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Página inicial - Renan dos Santos</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Portfólio Full Stack</h1>
      </header>
      <div
        class="container"
        style="--width: 100px; --height: 50px; --quantity: 5"
      >
        <div class="carrossel">
          <img
            class="item"
            style="--delay: 2s"
            src="/images/techs/html5.png"
            alt="logo html5"
          />
          <img
            class="item"
            style="--delay: 4s"
            src="/images/techs/css3.png"
            alt="logo css3"
          />
          <img
            class="item"
            style="--delay: 6s"
            src="/images/techs/javascript.png"
            alt="logo javascript"
          />
          <img
            class="item"
            style="--delay: 8s"
            src="/images/techs/git.png"
            alt="logo git"
          />
          <img
            class="item"
            style="--delay: 10s"
            src="/images/techs/react.png"
            alt="logo react"
          />
        </div>
      </div>

      <div
        class="container reverse"
        style="--width: 150px; --height: 150px; --quantity: 5"
      >
        <!-- Imagens dos sites -->
        <div class="carrossel">
          <a href="/css-analog/home1.html">
            <img
              class="item"
              style="--delay: 2s"
              src="/images/projects/css-analog.png"
              alt="site 1"
            />
          </a>

          <img
            class="item"
            style="--delay: 4s"
            src="/images/projects/javascript.png"
            alt="site 2"
          />
          <img
            class="item"
            style="--delay: 6s"
            src="/images/projects/website3.png"
            alt="site 3"
          />
          <img
            class="item"
            style="--delay: 8s"
            src="/images/projects/website4.png"
            alt="site 4"
          />
          <img
            class="item"
            style="--delay: 10s"
            src="/images/projects/website5.png"
            alt="site 5"
          />
        </div>
      </div>

      <div>LISTA DE URLS</div>
    </main>
  </body>
</html>
